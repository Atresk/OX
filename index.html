<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11XXXXX -HW09</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .status {
            font-size: 1.5rem;
            margin-bottom: 20px;
            height: 30px;
            color: #555;
            font-weight: bold;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: #333;
            border: 5px solid #333;
            border-radius: 10px;
        }

        .cell {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #e6e6e6;
        }

        .cell.x {
            color: #2196F3; /* 藍色 X */
        }

        .cell.o {
            color: #f44336; /* 紅色 O */
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>OX棋 (Tic-Tac-Toe) - Minimax</h1>
    <div class="status" id="status">輪到玩家 (X) 下棋</div>
    
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button onclick="resetGame()">重新開始</button>

    <script>
        // 遊戲狀態
        let boardState = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        const playerHuman = 'X';
        const playerComputer = 'O';
        
        // DOM 元素
        const statusDisplay = document.getElementById('status');
        const cells = document.querySelectorAll('.cell');

        // 初始化點擊事件
        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        // 處理玩家點擊
        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            // 如果格子已經有值或是遊戲結束，則忽略
            if (boardState[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            // 1. 玩家下棋
            makeMove(clickedCellIndex, playerHuman);
            
            // 檢查玩家是否贏了
            if (checkWin(boardState, playerHuman)) {
                endGame(`玩家 ${playerHuman} 獲勝！`); // 理論上 Minimax 不會讓這發生
                return;
            }
            if (checkDraw(boardState)) {
                endGame("平手！");
                return;
            }

            // 2. 電腦 (Minimax) 下棋
            statusDisplay.innerText = "電腦思考中...";
            // 使用 setTimeout 讓 UI 更新一下，避免感覺卡頓
            setTimeout(() => {
                const bestMoveIndex = getBestMove(boardState);
                makeMove(bestMoveIndex, playerComputer);

                if (checkWin(boardState, playerComputer)) {
                    endGame(`電腦 ${playerComputer} 獲勝！`);
                } else if (checkDraw(boardState)) {
                    endGame("平手！");
                } else {
                    statusDisplay.innerText = `輪到玩家 (${playerHuman}) 下棋`;
                }
            }, 300);
        }

        // 執行下棋動作
        function makeMove(index, player) {
            boardState[index] = player;
            const cell = cells[index];
            cell.innerText = player;
            cell.classList.add(player.toLowerCase());
        }

        // 結束遊戲顯示
        function endGame(message) {
            statusDisplay.innerText = message;
            gameActive = false;
        }

        // 重新開始
        function resetGame() {
            boardState = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            statusDisplay.innerText = `輪到玩家 (${playerHuman}) 下棋`;
            cells.forEach(cell => {
                cell.innerText = '';
                cell.classList.remove('x', 'o');
            });
        }

        // --- 核心邏輯區 ---

        // 檢查勝利條件組合
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // 橫向
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // 縱向
            [0, 4, 8], [2, 4, 6]             // 對角線
        ];

        function checkWin(board, player) {
            return winningConditions.some(combination => {
                return combination.every(index => {
                    return board[index] === player;
                });
            });
        }

        function checkDraw(board) {
            return board.every(cell => cell !== '');
        }

        // --- Minimax 演算法實作 ---

        function getBestMove(board) {
            let bestScore = -Infinity;
            let move = -1;

            // 遍歷所有空格，尋找最高分的那一步
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = playerComputer;
                    let score = minimax(board, 0, false);
                    board[i] = ''; // Backtrack (復原)
                    
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            return move;
        }

        // Minimax 遞迴函式
        function minimax(board, depth, isMaximizing) {
            // 1. 基本情況 (Base Cases)
            if (checkWin(board, playerComputer)) return 10 - depth; // 電腦贏 (分數越高越好，減 depth 鼓勵盡快贏)
            if (checkWin(board, playerHuman)) return depth - 10;    // 玩家贏 (分數越低越好)
            if (checkDraw(board)) return 0;                         // 平手

            // 2. 遞迴模擬
            if (isMaximizing) {
                // 電腦的回合 (尋找最大值)
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = playerComputer;
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                // 玩家的回合 (假設玩家極其聰明，會讓電腦分數最小化)
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = playerHuman;
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }
    </script>
</body>
</html>
